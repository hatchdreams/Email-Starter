<h1>Send Email</h1>
<p-card header="Send Email" subheader="Email Subject Goes Here" [style]="{width: '360px'}" styleClass="p-card-shadow">
    <form #sendEmailForm="ngForm" (ngSubmit)="sendEmail()" autocomplete="off">
        <div class="form-group">
            <input type="text" class="form-control" name="to" [(ngModel)]="model.to" placeholder="to email address" pInputText >
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="cc" [(ngModel)]="model.cc" placeholder="cc email address" pInputText >
        </div>
        <div class="form-group">
            <textarea [rows]="5" [cols]="30" name="body" pInputTextarea placeholder="email body"></textarea>
        </div>
        <div class="form-group">
            <p-button label="Send" icon="pi pi-check"></p-button>
            <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
        </div>
    </form>
</p-card>
