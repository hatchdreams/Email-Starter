<div class="min-h-screen flex surface-ground">
    <div id="app-sidebar" class="h-screen hidden lg:block flex-shrink-0 fixed lg:sticky left-0 top-0 z-1 border-right-1 surface-border w-full md:w-auto">
        <div class="flex h-full">
            <div class="flex flex-column h-full bg-bluegray-700 flex-shrink-0 select-none">
                <div class="flex align-items-center justify-content-center flex-shrink-0 bg-bluegray-800" style="height:60px">
                    <img src="assets/images/logo.svg" alt="Image" height="30">
                </div>
                <div class="overflow-y-auto mt-3">
                    <ul class="list-none py-3 px-2 m-0">
                        <li class="mb-2">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-bluegray-600 border-round text-bluegray-100 hover:text-bluegray-50 transition-duration-150 transition-colors" (click)="activeTab = 0"
                                [ngClass]="{'bg-bluegray-900': activeTab === 0}">
                                <i class="pi pi-inbox text-lg"></i>
                            </a>
                        </li> 
                        <li class="mb-2">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-bluegray-600 border-round text-bluegray-100 hover:text-bluegray-50 transition-duration-150 transition-colors" (click)="activeTab = 1"
                                [ngClass]="{'bg-bluegray-900': activeTab === 1}">
                                <i class="pi pi-send text-lg"></i>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-bluegray-600 border-round text-bluegray-100 hover:text-bluegray-50 transition-duration-150 transition-colors" (click)="activeTab = 2"
                                [ngClass]="{'bg-bluegray-900': activeTab === 2}">
                                <i class="pi pi-envelope text-lg"></i>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-bluegray-600 border-round text-bluegray-100 hover:text-bluegray-50 transition-duration-150 transition-colors" (click)="activeTab = 3"
                                [ngClass]="{'bg-bluegray-900': activeTab === 3}">
                                <i class="pi pi-star-fill text-lg"></i>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-bluegray-600 border-round text-bluegray-100 hover:text-bluegray-50 transition-duration-150 transition-colors" (click)="showPositionDialog('bottom-right')"
                                [ngClass]="{'bg-bluegray-900': activeTab === 4}">
                                <i class="pi pi-plus text-lg"></i>
                            </a>
                        </li>
                        <li class="mb-2">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-bluegray-600 border-round text-bluegray-100 hover:text-bluegray-50 transition-duration-150 transition-colors" (click)="activeTab = 5"
                                [ngClass]="{'bg-bluegray-900': activeTab === 5}">
                                <i class="pi pi-cog text-lg"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none border-bluegray-300" />
                    <a pRipple class="m-3 flex align-items-center cursor-pointer py-1 px-0 justify-content-center hover:bg-bluegray-600 border-round text-300 hover:text-0
                        transition-duration-150 transition-colors">
                        <img src="assets/images/avatar-f-1.png" style="width: 24px; height: 24px"/>
                    </a>
                </div>
            </div>
            <div class="min-h-screen flex flex-column relative flex-auto" style="width:500px">
                <div class="justify-content-end mb-3 flex lg:hidden">
                    <button pButton pRipple icon="pi pi-times" class="p-button-rounded p-button-text p-button-plain" pStyleClass="#app-sidebar" leaveToClass="hidden" leaveActiveClass="fadeoutleft"></button>
                </div>
                <div class="flex justify-content-between align-items-center px-5 surface-section border-bottom-1 surface-border relative lg:static" style="height:60px">
                    <div class="flex">
                        <span class="text-3xl" [ngClass]="{'hidden': activeTab !== 0}">Inbox</span>
                        <span class="text-3xl" [ngClass]="{'hidden': activeTab !== 1}">Sent</span>
                        <span class="text-3xl" [ngClass]="{'hidden': activeTab !== 2}">Unread</span>
                        <span class="text-3xl" [ngClass]="{'hidden': activeTab !== 3}">Favorited</span>
                        <span class="text-3xl" [ngClass]="{'hidden': activeTab !== 4}">New</span>
                        <span class="text-3xl" [ngClass]="{'hidden': activeTab !== 5}">Settings</span>
                    </div>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input type="text" pInputText placeholder="Search">
                    </span>
                </div>
                <app-email-list></app-email-list>
            </div>
        </div>
    </div>
    <div class="min-h-screen flex flex-column relative flex-auto">
        <div class="flex justify-content-between align-items-center px-5 surface-section border-bottom-1 surface-border relative lg:static" style="height:60px">
            <div class="flex">
                <span class="text-3xl">Virtual Reality is the Global Empathy Maker</span>
            </div>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden" enterActiveClass="fadein" leaveToClass="hidden" leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
                <i class="pi pi-ellipsis-v text-2xl"></i>
            </a>
            <ul class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row 
                surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static">
                <li>
                    <a pRipple class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors" (click)="showPositionDialog('bottom-right')">
                        <i class="pi pi-arrow-left text-base lg:text-2xl mr-2 lg:mr-0"></i>
                        <span class="block lg:hidden font-medium">Reply</span>
                    </a>
                </li>
                <li>
                    <a pRipple class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors" (click)="showPositionDialog('bottom-right')">
                        <i class="pi pi-arrow-right text-base lg:text-2xl mr-2 lg:mr-0"></i>
                        <span class="block lg:hidden font-medium">Forward</span>
                    </a>
                </li>
                <li>
                    <a pRipple class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors">
                        <i class="pi pi-download text-base lg:text-2xl mr-2 lg:mr-0"></i>
                        <span class="block lg:hidden font-medium">Download</span>
                    </a>
                </li>
                <li>
                    <a pRipple class="flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer
                        transition-duration-150 transition-colors">
                        <i class="pi pi-star text-base lg:text-2xl mr-2 lg:mr-0"></i>
                        <span class="block lg:hidden font-medium">Favorite</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="p-5 flex flex-column flex-auto">
            <div class="border-2 border-dashed border-round surface-border surface-section flex-auto">
                <span>The email body goes here.</span>
                <!-- <app-selected-email [selectedEmailFromHome]="selectedEmail"></app-selected-email> -->
            </div>
        </div>
    </div>
</div>
<p-dialog header="Send New Email" [(visible)]="displayPosition" [position]="position" [modal]="true" [style]="{width: '35vw'}"
    [draggable]="false" [resizable]="false">
    <div class="p-fluid">
        <div class="p-field mb-2">
            <label for="toEmail">To:</label>
            <input id="toEmail" type="text" pInputText> 
        </div>
        <div class="p-field mb-2">
            <label for="ccEmail">CC:</label>
            <input id="ccEmail" type="text" pInputText> 
        </div>
        <div class="p-field mb-2">
            <label for="subject">Subject</label>
            <input id="subject" type="text" pInputText> 
        </div>
        <div class="p-field mb-2">
            <label for="messageBody">Message Body</label>
            <p-editor [(ngModel)]="messageBody" [style]="{'height':'320px'}"></p-editor> 
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div>
            <button pButton pRipple icon="pi pi-times" (click)="displayPosition = false" label="Cancel" class="p-button-text"></button>
            <button pButton pRipple icon="pi pi-send" (click)="displayPosition = false" label="Send"></button>
        </div>
    </ng-template>
</p-dialog>


<h1 *ngIf="!accessMode">Access Denied</h1>
